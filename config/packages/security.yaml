security:
    encoders: 
        App\Entity\Client:
            algorithm: bcrypt
    # https://symfony.com/doc/current/security.html#where-do-users-come-from-user-providers

    providers:
        users_in_memory: { memory: null }
        users_in_database:
            entity:
                class: App\Entity\Client
                property: email
    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
            
        # main:
        #     provider: users_in_memory
        #     anonymous: lazy

        client:
            provider: users_in_database
            anonymous: lazy

            form_login: 
                login_path: client_login
                check_path: client_login
                default_target_path: shop-home

            logout:
                path: client_logout
                target: client_login

            # activate different ways to authenticate
            # https://symfony.com/doc/current/security.html#firewalls-authentication

            # https://symfony.com/doc/current/security/impersonating_user.html
            # switch_user: true

    # Easy way to control access for large sections of your site
    # Note: Only the *first* access control that matches will be used
    access_control:
        # - { path: ^/admin, roles: ROLE_ADMIN }
        - { path: ^/client/registration, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/client/login, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/client, roles: ROLE_USER }
